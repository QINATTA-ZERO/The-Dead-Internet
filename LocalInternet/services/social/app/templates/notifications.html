<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO // NOTIFICATIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0f0d;
            --border-color: #1a2f25;
            --text-main: #c0dcd0;
            --text-muted: #5a7a6e;
            --accent: #00ff9d;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        
        .text-muted { color: #88a095 !important; }
        ::placeholder { color: #4a6a5e !important; opacity: 1; }
        
        .navbar { background-color: var(--panel-bg); border-bottom: 1px solid var(--border-color); }
        .navbar-brand { font-family: "Share Tech Mono"; color: var(--accent) !important; letter-spacing: 2px; font-weight: bold; }
        
        .notif-card { background-color: var(--panel-bg); border: 1px solid var(--border-color); padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .notif-card:hover { border-color: var(--accent); }
        .notif-card.unread { border-left: 4px solid var(--accent); }
        
        .notif-content { color: var(--text-main); }
        .notif-time { font-size: 0.8em; color: var(--text-muted); font-family: "Share Tech Mono"; }
        
        .btn-link { color: var(--accent); text-decoration: none; font-weight: bold; }
        .btn-link:hover { color: #fff; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="fas fa-wave-square"></i> ECHO // NET</a>
    <div class="d-flex align-items-center">
        <span class="navbar-text me-4 font-mono text-muted">ID: {{ user }}</span>
        <a href="/" class="btn btn-outline-secondary btn-sm" style="border-radius: 0; font-family: 'Share Tech Mono';">BACK_TO_GRID</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h3 class="font-mono text-white mb-4 border-bottom border-secondary pb-2">INCOMING_SIGNALS</h3>
    
    {% for notif in notifications %}
    <div class="notif-card {% if notif.is_read == 0 %}unread{% endif %}">
        <div>
            <div class="notif-content mb-1">{{ notif.content }}</div>
            <div class="notif-time">{{ notif.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        </div>
        <a href="{{ notif.link }}" class="btn-link font-mono">VIEW >></a>
    </div>
    {% else %}
    <div class="text-center p-5 text-muted font-mono">
        NO NEW DATA PACKETS
    </div>
    {% endfor %}
</div>

</body>
</html>
