<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identity Hub // PSX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0f0d;
            --border-color: #1a2f25;
            --text-main: #c0dcd0;
            --text-muted: #88a095;
            --accent: #00ff9d;
            --accent-dim: #00ff9d22;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        
        .navbar { background-color: var(--panel-bg); border-bottom: 1px solid var(--border-color); }
        .navbar-brand { font-family: "Share Tech Mono"; color: var(--accent) !important; letter-spacing: 2px; font-weight: bold; }
        
        .card { background-color: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 0; padding: 30px; margin-top: 50px; }
        .info-label { font-family: "Share Tech Mono"; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
        .info-val { font-family: "Share Tech Mono"; color: var(--accent); font-size: 1.2rem; margin-bottom: 20px; }
        
        .btn-outline-danger { border-radius: 0; font-family: "Share Tech Mono"; color: #ff5555; border-color: #ff5555; }
        .btn-outline-danger:hover { background: #ff5555; color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="fas fa-fingerprint"></i> ID_SERVICE</a>
    <div class="d-flex">
        <a href="/docs" class="nav-link font-mono text-muted me-3">SPECIFICATIONS</a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <h2 class="font-mono text-white mb-4">// SESSION_ACTIVE</h2>
                
                <div class="info-label">Identity ID</div>
                <div class="info-val">{{ user.id }}</div>
                
                <div class="info-label">Assigned Alias</div>
                <div class="info-val">{{ user.username }}</div>
                
                <div class="info-label">Network Status</div>
                <div class="info-val" style="color: #55ff55;">AUTHORIZED_USER</div>
                
                <div class="info-label">Temporal Signature</div>
                <div class="info-val">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
                
                <hr class="border-secondary">
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="http://echo.psx" class="btn btn-sm btn-outline-success font-mono">GO_TO_NETWORK</a>
                    <a href="/logout" class="btn btn-sm btn-outline-danger">TERMINATE_SESSION</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
