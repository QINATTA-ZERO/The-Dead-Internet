<!DOCTYPE html>
<html>
<head>
    <title>PSX Identity // Authenticate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0f0d;
            --border-color: #1a2f25;
            --text-main: #c0dcd0;
            --text-muted: #88a095;
            --accent: #00ff9d;
            --accent-dim: #00ff9d22;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        
        .auth-card { border: 1px solid var(--border-color); padding: 40px; width: 400px; background: var(--panel-bg); box-shadow: 0 0 20px rgba(0, 255, 157, 0.05); }
        .auth-card h1 { font-family: "Share Tech Mono"; color: var(--accent); font-size: 1.8rem; text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        
        .form-control { background: #000; color: #fff; border: 1px solid var(--border-color); font-family: "Share Tech Mono"; border-radius: 0; padding: 12px; margin-bottom: 20px; }
        .form-control:focus { background: #051510; border-color: var(--accent); color: #fff; box-shadow: 0 0 10px var(--accent-dim); }
        
        .btn-primary { background: var(--accent); color: #000; border: none; font-family: "Share Tech Mono"; font-weight: bold; width: 100%; border-radius: 0; padding: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary:hover { background: #00cc7a; box-shadow: 0 0 15px var(--accent); }
        
        .error { color: #ff5555; font-family: "Share Tech Mono"; font-size: 0.9rem; text-align: center; margin-bottom: 15px; }
        .success { color: var(--accent); font-family: "Share Tech Mono"; font-size: 0.9rem; text-align: center; margin-bottom: 15px; }
        
        a { color: var(--text-muted); text-decoration: none; font-family: "Share Tech Mono"; font-size: 0.8rem; display: block; text-align: center; margin-top: 20px; }
        a:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>// IDENTITY_CORE</h1>
        
        {% if error %}
            <div class="error">>> ERROR: {{ error }}</div>
        {% endif %}
        
        {% if request.query_params.get('success') %}
            <div class="success">>> STATUS: REGISTERED_SUCCESS</div>
        {% endif %}
        
        <form action="/login{% if request.query_params.get('next') %}?next={{ request.query_params.get('next')|urlencode }}{% endif %}" method="post">
            <input type="text" name="username" class="form-control" placeholder="USERNAME" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="CREDENTIAL_KEY" required>
            <button type="submit" class="btn btn-primary">AUTHENTICATE</button>
        </form>
        
        <a href="/register">INITIALIZE NEW IDENTITY</a>
    </div>
</body>
</html>
