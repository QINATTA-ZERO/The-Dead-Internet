<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Local Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0f0d;
            --border-color: #1a2f25;
            --text-main: #c0dcd0;
            --text-muted: #88a095;
            --accent: #00ff9d;
            --accent-dim: #00ff9d22;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        
        .nexus-container { text-align: center; width: 100%; max-width: 600px; padding: 20px; }
        .logo { font-family: "Share Tech Mono"; font-size: 5rem; font-weight: bold; margin-bottom: 30px; color: var(--accent); letter-spacing: -5px; text-shadow: 0 0 20px var(--accent-dim); }
        
        .form-control { background-color: #000; border: 1px solid var(--border-color); color: #fff; border-radius: 0; padding: 15px 25px; font-size: 1.2rem; font-family: "Share Tech Mono"; }
        .form-control:focus { background-color: #051510; border-color: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-dim); }
        
        .btn-search { margin-top: 30px; background-color: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px 40px; border-radius: 0; font-family: "Share Tech Mono"; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .btn-search:hover { background-color: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        
        .status-line { margin-top: 40px; font-family: "Share Tech Mono"; font-size: 0.8rem; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="nexus-container">
    <div class="logo">nexus</div>
    <form action="/search" method="get">
        <input type="text" name="q" class="form-control" placeholder="QUERY_THE_GRID..." autofocus required autocomplete="off">
        <button type="submit" class="btn btn-search">EXECUTE_SEARCH</button>
    </form>
    <div class="mt-3"><a href="/docs" class="text-muted font-mono small text-decoration-none">>> VIEW_SYSTEM_SPECS</a></div>
    <div class="status-line">
        [ SYSTEM_STATUS: ONLINE ] // [ SEMANTIC_ENGINE: ACTIVE ]
    </div>
</div>

</body>
</html>
