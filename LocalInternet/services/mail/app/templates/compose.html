<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose // PSX Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --panel-bg: #0a0f0d; --border-color: #1a2f25; --text-main: #c0dcd0; --accent: #ff3333; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .compose-card { background: var(--panel-bg); border: 1px solid var(--border-color); width: 700px; padding: 40px; box-shadow: 0 0 30px rgba(255, 51, 51, 0.05); }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        .form-control { background: #000; border: 1px solid var(--border-color); border-radius: 0; color: #fff; font-family: "Share Tech Mono"; margin-bottom: 20px; padding: 12px; }
        .form-control:focus { background: #150505; border-color: var(--accent); color: #fff; box-shadow: none; }
        .btn-primary { background: var(--accent); border: none; color: #000; font-family: "Share Tech Mono"; font-weight: bold; width: 100%; border-radius: 0; padding: 12px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="compose-card">
    <h4 class="font-mono text-white mb-4">// INITIATE_TRANSMISSION</h4>
    <form action="/send" method="post">
        <input type="text" name="recipient" class="form-control" placeholder="RECIPIENT_ID (e.g. user)" required>
        <input type="text" name="subject" class="form-control" placeholder="SIGNAL_HEADER" required>
        <textarea name="body" class="form-control" rows="10" placeholder="PAYLOAD_DATA..."></textarea>
        <button type="submit" class="btn btn-primary">BROADCAST_MSG</button>
    </form>
    <div class="text-center mt-4">
        <a href="/" class="text-muted font-mono small text-decoration-none">>> ABORT_MSG</a>
    </div>
</div>
</body>
</html>
