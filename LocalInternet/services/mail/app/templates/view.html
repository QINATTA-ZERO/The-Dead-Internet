<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Transmission // PSX Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #050505; --panel-bg: #0a0f0d; --border-color: #1a2f25; --text-main: #c0dcd0; --accent: #ff3333; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: "Rajdhani", sans-serif; }
        .font-mono { font-family: "Share Tech Mono", monospace; }
        .msg-container { background: var(--panel-bg); border: 1px solid var(--border-color); padding: 50px; margin-top: 50px; }
        .msg-body { white-space: pre-wrap; font-size: 1.1rem; line-height: 1.6; border-top: 1px solid var(--border-color); padding-top: 30px; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="msg-container shadow-lg">
                <a href="/" class="text-muted font-mono small text-decoration-none mb-4 d-block"><< BACK_TO_STREAM</a>
                <h2 class="text-white mb-4">{{ email.subject }}</h2>
                <div class="d-flex justify-content-between font-mono text-muted small">
                    <div>SOURCE: {{ email.sender }}@local</div>
                    <div>TIMESTAMP: {{ email.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
                </div>
                <div class="msg-body">
{{ email.body }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
